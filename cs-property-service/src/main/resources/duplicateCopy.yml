serviceMaps:
 serviceName: csp
 mappings:
 - version: 1.0
   description: Persists Properties details in cs_pt_duplicate_ownership_application table
   fromTopic: save-rp-duplicateCopy
   isTransaction: true
   queryMaps:

    - query: INSERT INTO cs_pt_duplicate_ownership_application (id, transit_number, tenantid, state, action, created_by, modified_by, created_time, modified_time) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?);
      basePath: Properties.*
      jsonMaps:

      - jsonPath: $.Properties.*.id

      - jsonPath: $.Properties.*.transitNumber
      
      - jsonPath: $.Properties.*.tenantId

      - jsonPath: $.Properties.*.state

      - jsonPath: $.Properties.*.action 
      
      - jsonPath: $.Properties.*.auditDetails.createdBy

      - jsonPath: $.Properties.*.auditDetails.lastModifiedBy

      - jsonPath: $.Properties.*.auditDetails.createdTime

      - jsonPath: $.Properties.*.auditDetails.lastModifiedTime
    
    
    - query: INSERT INTO cs_pt_duplicatecopy_applicant (id, property_id, tenantid, name, email, mobileno, guardian, relationship,aadhaar_number, created_by, modified_by, created_time, modified_time) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
      basePath: Properties.*.applicant.*
      jsonMaps:

      - jsonPath: $.Properties.*.applicant.*.id

      - jsonPath: $.Properties.*.applicant.*.propertyId 
      
      - jsonPath: $.Properties.*.applicant.*.tenantId 

      - jsonPath: $.Properties.*.applicant.*.name

      - jsonPath: $.Properties.*.applicant.*.email
      
      - jsonPath: $.Properties.*.applicant.*.phone
      
      - jsonPath: $.Properties.*.applicant.*.guardian

      - jsonPath: $.Properties.*.applicant.*.relationship

      - jsonPath: $.Properties.*.applicant.*.adhaarNumber 
      
      - jsonPath: $.Properties.*.auditDetails.createdBy

      - jsonPath: $.Properties.*.auditDetails.lastModifiedBy 
      
      - jsonPath: $.Properties.*.auditDetails.createdTime

      - jsonPath: $.Properties.*.auditDetails.lastModifiedTime
      
    
         
    - query: INSERT INTO cs_pt_duplicatecopy_document (id, tenantid, documenttype, filestoreid, property_id, active, createdBy, lastModifiedBy, created_time, modified_time) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
      basePath: Properties.*.propertyDetails.applicationDocuments.*
      jsonMaps:

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.id
      
      - jsonPath: $.Properties.*.tenantId 

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.documentType 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.fileStoreId 

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.propertyId 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.active 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.auditDetails.createdBy

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.auditDetails.lastModifiedBy 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.auditDetails.createdTime

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.auditDetails.lastModifiedTime
      
      
      
      
 - version: 1.0
   description: Persists Properties details in cs_pt_duplicate_ownership_application table
   fromTopic: update-rp-duplicateCopy
   isTransaction: true
   queryMaps:
    
    - query: INSERT INTO cs_pt_duplicate_ownership_application_audit SELECT * FROM cs_pt_duplicate_ownership_application WHERE id = ?;
      basePath: Properties.*
      jsonMaps:
      - jsonPath: $.Properties.*.id

    - query: UPDATE cs_pt_duplicate_ownership_application SET  state=?, action=?, modified_by=?, modified_time=? WHERE id=?;
      basePath: Properties.*
      jsonMaps:

      - jsonPath: $.Properties.*.state

      - jsonPath: $.Properties.*.action 

      - jsonPath: $.Properties.*.auditDetails.lastModifiedBy

      - jsonPath: $.Properties.*.auditDetails.lastModifiedTime
      
      - jsonPath: $.Properties.*.id
    
    
    - query: INSERT INTO cs_pt_duplicatecopy_applicant_audit SELECT * FROM cs_pt_duplicatecopy_applicant WHERE id = ?;
      basePath: Properties.*.applicant.*
      jsonMaps:
      - jsonPath: $.Properties.*.applicant.*.id
    
    
    - query: UPDATE cs_pt_duplicatecopy_applicant SET name=?, email=?, mobileno=?, guardian=?, relationship=?,aadhaar_number=?, modified_by=?, modified_time=? WHERE id=?;
      basePath: Properties.*.applicant.*
      jsonMaps:

      - jsonPath: $.Properties.*.applicant.*.name

      - jsonPath: $.Properties.*.applicant.*.email
      
      - jsonPath: $.Properties.*.applicant.*.phone
      
      - jsonPath: $.Properties.*.applicant.*.guardian

      - jsonPath: $.Properties.*.applicant.*.relationship

      - jsonPath: $.Properties.*.applicant.*.adhaarNumber
      
      - jsonPath: $.Properties.*.auditDetails.lastModifiedBy 
      
      - jsonPath: $.Properties.*.auditDetails.lastModifiedTime
      
      - jsonPath: $.Properties.*.applicant.*.id
        
      
    - query: INSERT INTO cs_pt_duplicatecopy_document (id, tenantid, documenttype, filestoreid, property_id, active, createdBy, lastModifiedBy, created_time, modified_time) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (id) DO UPDATE SET active = ?, documenttype =?, filestoreid =?, lastModifiedBy =?, modified_time =?;
      basePath: Properties.*.propertyDetails.applicationDocuments.*
      jsonMaps:

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.id
      
      - jsonPath: $.Properties.*.tenantId 

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.documentType 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.fileStoreId 

      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.propertyId 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.active 
      
      - jsonPath: $.Properties.*.auditDetails.createdBy

      - jsonPath: $.Properties.*.auditDetails.lastModifiedBy 
      
      - jsonPath: $.Properties.*.auditDetails.createdTime

      - jsonPath: $.Properties.*.auditDetails.lastModifiedTime
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.active 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.documentType 
      
      - jsonPath: $.Properties.*.propertyDetails.applicationDocuments.*.fileStoreId 

      - jsonPath: $.Properties.*.auditDetails.lastModifiedBy 
      
      - jsonPath: $.Properties.*.auditDetails.lastModifiedTime  
      
          
 